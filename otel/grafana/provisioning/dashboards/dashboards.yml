apiVersion: 1

providers:
  # KickTalk dashboards
  - name: 'kicktalk-dashboards'
    orgId: 1
    folder: 'KickTalk'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards

  # OTEL Collector dashboards  
  - name: 'otel-dashboards'
    orgId: 1
    folder: 'OpenTelemetry'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/otel